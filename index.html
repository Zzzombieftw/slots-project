
<html>
     
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Slot machine game">
    <meta name="keywords" content="HTML, CSS, JavaScript, Slot Machine, Game">
    <meta name="viewport" content="">
    
    <title>Slot Machine!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <script defer src="js/apps.js"></script>
    <link rel="stylesheet" href="css/app.css"></link>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Death Machine!</h1>
            <div id="money">Moneyy$$$</div><input id="score" value=" 100">
            <p class="lead">
                
            </p>
            <p>
                
            </p>
            <hr class="my-5">
            <p id="re">
                match 4 in a row to win big!!!!!!
            </p>
            <table class="center">
                <tbody>
                    <tr>
                        <td>
                            <div id="slot1" class="slot-number" >-</div>
                            
                        </td>
                        <td>
                            <span id="slot2" class="slot-number">-</span>
                        </td>
                        <td>
                            <span id="slot3" class="slot-number">-</span>
                        </td>
                        <td>
                            <span id="slot4" class="slot-number">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="center lever">
        <button type="button" id="reset"class="btn-danger">restart</button>
        <button type="button" id="b20" class="btn btn-outline-danger">$20 bet </button>
        <button type="button" id="b50" class="btn btn-outline-danger" onclick="bett50()">$50 bet</button>
        <button type="button" id="b100" class="btn btn-outline-danger">$100 bet</button>
    </div>
    <div id="message" class="center message">
        You Won$$$!
    </div>
    <audio id="spinSound">
        <source src="slots.mp3/slot-machine-sound-effect.mp3" type="audio/mpeg">
    </audio>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js" crossorigin="anonymous"></script>
    
</body>
</html>
